{% set name = "robotraconteur-abstract-robot-python" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/robotraconteur/robotraconteur_abstract_robot_python.git
  git_rev: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - robotraconteur >=0.16
    - robotraconteur_companion_python
    - setuptools
    - importlib_resources
    - pip
    - scipy
  run:
    - python >=3.6
    - robotraconteur >=0.16
    - robotraconteur_companion_python
    - scipy

test:
  requires:
    - pytest
  source_files:
    - test/
  imports:
    - pytest
  commands:
    - pytest test/ --verbose 

about:
  home: https://github.com/robotraconteur/robotraconteur_abstract_robot_python.git
  license: Apache-2.0
  summary: 'Robot Raconteur abstract robot library for Python'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - johnwason